<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    
    <title>E-Dice</title>
</head>
<style>
        @font-face {
            font-family: "Cyberpunk";
            font-weight: 700;
            font-size: 2em;
            src: url("assets/CyberwayRiders-lg97d.ttf") format("truetype");
        }
        .cyberpunk {
            font-family: "Cyberpunk", sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: rgb(75, 0, 0);
            overflow: hidden;
        }
        main {
            position: absolute;
            width: 98%;
            top: 80px;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        header {    
            font-size: 1.5em;
            height: 60px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: yellow;
    }
        header h1 {
            font-family: "Cyberpunk";
            font-weight: 700;
            font-size: 2em;
        }
        input[type="text"] {
            width: 50%;
            padding: 5px;
            background-color: black;
            color: red;
            font-family: "Kdam Thmor Pro", serif;
            border: 2px solid red;
        }
        .text-box-box {
            display: flex;
            position: absolute;
            height: 100%;
            width: 20%;
            align-items: center;
            flex-direction: column;
            padding: 5px;
            
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .text-box-box p {
            font-weight: 200 bold;
            font-family: "Kdam Thmor Pro", serif;
            line-height: 0px;
            color: cyan;
        }
        @media screen and (max-width: 480px) {
    .text-box-box p {
        font-size: 0.9em; 
    }
}
        .text-label {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-family: "Kdam Thmor Pro", serif;
            font-weight: thin;
            color: red;
            height: 50px;
            width: 100%;
        }
        
        .roll-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            padding: 5px;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid red;
            font-size: 2em;
            font-family: "Kdam Thmor Pro", serif;
            font-weight: 700 bold;
            background-color: black;
            color: cyan;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .roll-button:hover {
            background-color: red;
            transform: scale(1.1);
        }
        .dice-box {
            display: flex;
            position: absolute;
            border: 2px solid red;
            margin-left: calc(20% + 11px);
            height: 60%;
            width: calc(60% - 35px);
            top: 0;
            overflow: hidden;
            flex-wrap: wrap;
            gap: 25px;
            align-content: flex-start;
            padding: 5px;
            justify-content: center;
            height: 75%;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: rgb(50, 0, 0);
        }
        .die {
            display: flex;
            width: 60px;
            height: 60px;
            text-align: center;
            align-items: center;
            justify-content: center;
            
        }
        .die-pic {
            width: 60px;
            height: 60px;
            z-index: 1;
            position: relative;
            object-fit: cover;
        }
        .die p {
            z-index: 100;
            position: relative;
            color: cyan;
            font-family: "Kdam Thmor Pro", serif;
            font-weight: 700 bold;
            font-size: 1.75em;
        }
        .results-box {
            display: flex;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(50% - 10px);
            width: 20%;
            padding: 5px;
            top: 0;
            right: 0;
        }
        .results-box h2 {
            font-weight: 100;
            font-family: "Kdam Thmor Pro", serif;
            font-size: 1.5em;
            color: cyan;
            text-decoration: underline;
        }
        .final-result-box h2 {
            font-weight: 100;
            font-family: "Kdam Thmor Pro", serif;
            font-size: 1.5em;
            color: cyan;
            text-decoration: underline;
        }
        .result {
            font-size: 1.25em;
            color: lightblue;
            font-weight: bold;
            font-family: "Kdam Thmor Pro", serif;
            font-weight: 700 bold;
            border: 1px solid red;
            width: 75%;
            text-align: center;
        }
        .result p {
            font-weight: 100;
            font-family: "Kdam Thmor Pro", serif;
            color: cyan;
            font-size: 1.5em;
        }
        .final-result-box {
            display: flex;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(50% - 10px);
            width: 20%;
            padding: 5px;
            top: 50%;
            right: 0;
        }
        .modifier-box {
            display: flex;
            position: absolute;
            flex-direction: row;
            height: calc(40% - 30px);
            width: calc(60% - 35px);
            padding: 5px;
            bottom: 0;
            margin-left: calc(20% + 11px);
            align-content: flex-start;
            flex-wrap: wrap;
            overflow: hidden;
        }
        .mod-button {
            width: 100%;
            height: auto;
            padding: 5px;
            margin-top: 40%;           
            font-weight: 100;
            font-family: "Kdam Thmor Pro", serif;
            background-color: black;
            color: cyan;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 20%;
            
        }
        .mod-text-label {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-inline: 1px;
            height: 40px;
            width: calc(33% - 3px);
            
            
        }
        .mod-button:hover {
            background-color: lightskyblue;
            transform: scale(1.1);
        }
        .mod-button.active {
            background-color: lightblue;
        }

    </style>
<body>
    <header>
        <h1>E-Dice</h1>
    </header>
    <main>
        <div class="text-box-box">
            <p>How Many?</p>
            <div class="text-label">
                <label for="d4">d4:</label>
                <input type="text" id="d4" name="d4" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d6">d6:</label>
                <input type="text" id="d6" name="d6" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d8">d8:</label>
                <input type="text" id="d8" name="d8" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d10">d10:</label>
                <input type="text" id="d10" name="d10" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d12">d12:</label>
                <input type="text" id="d12" name="d12" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d20">d20:</label>
                <input type="text" id="d20" name="d20" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="d100">d100:</label>
                <input type="text" id="d100" name="d100" placeholder="# of dice">
            </div>
            <div class="text-label">
                <label for="CoinFlip">Coin Flip:</label>
                <input type="text" id="CoinFlip" name="CoinFlip" placeholder="# of dice">
            </div>
            <button class="roll-button">Roll!</button>
        </div>

        <div class="dice-box">
            <!-- Dice will be added here -->
        </div>

        <div class="results-box">
            <h2>Raw Total</h2>
            <div class="result">
                <p>0</p>
            </div>
        </div>

        <div class="final-result-box">
            <h2>Final Total</h2>
            <div class="result">
                <p>0</p>
            </div>
        </div>

        <div class="modifier-box">
            <div class="mod-text-label">
                <label for="Atk"><button class="mod-button" data-modifier="Atk">Atk</button>:</label>
                <input type="text" id="Atk" name="Atk" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Save"><button class="mod-button" data-modifier="Save">Save</button>:</label>
                <input type="text" id="Save" name="Save" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Prof"><button class="mod-button" data-modifier="Prof">Prof</button>:</label>
                <input type="text" id="Prof" name="Prof" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Exp"><button class="mod-button" data-modifier="Exp">Exp</button>:</label>
                <input type="text" id="Exp" name="Exp" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Body"><button class="mod-button" data-modifier="Body">Body</button>:</label>
                <input type="text" id="Body" name="Body" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Dex"><button class="mod-button" data-modifier="Dex">Dex</button>:</label>
                <input type="text" id="Dex" name="Dex" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Int"><button class="mod-button" data-modifier="Int">Int</button>:</label>
                <input type="text" id="Int" name="Int" placeholder="modifier">
            </div>
            
            <div class="mod-text-label">
                <label for="Tech"><button class="mod-button" data-modifier="Tech">Tech</button>:</label>
                <input type="text" id="Tech" name="Tech" placeholder="modifier">
            </div>
            <div class="mod-text-label">
                <label for="Cool"><button class="mod-button" data-modifier="Cool">Cool</button>:</label>
                <input type="text" id="Cool" name="Cool" placeholder="modifier">
            </div>
            
        </main>
        
    </body>
    <script src="learning.js"></script>
</html>
